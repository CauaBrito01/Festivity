<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de perfil</title>
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link rel="stylesheet" href="../Styles/TelaDoOrganizador.css">
</head>
<body>

    <header class="headerID">
        <div class="sectionHeader">
            <div class="logo">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="headerOptions">
                <a href="./Home.html">
                    <p>Home</p>
                </a>
                <a href="../Telas/CadastroEvento.html">
                    <p>Cadastre um evento</p>
                </a>
                <div class="sectionLoginSearch">
                    <div class="loginEcadastro">
                        <a href="../Telas/festivityLogin.html">
                            <p>Login</p>
                        </a>
                        <a class="cadastro" href="./registerAcount.html">
                            <p>Cadastro</p>
                        </a>
                    </div>  
                </div>
            </div>
        </div>  
    </header>   
    
    <div class="containerOrganizador">

        <div class="containerImage">
            <image src="../images/OrganizadorImage.png">
        </div>

        <div class="inputs">

            <h2>Edite seus dados de organizador</h2>


            <form class="editarDadosCampos">

                <label>Nome:</label>
                <input value="" type="text">
    
                <label>Email:</label>
                <input value="" type="email">
    
                <label>Senha:</label>
                <input value="" type="password">
    
                <label>Telefone</label>
                <input value="" type="number">

                <label>Cnpj</label>
                <input value="" type="text" readonly>

                <div class="buttonContainer">

                    <button>Salvar Alterações</button>
    
                    <button>Excluir conta</button>
                    
                </div>

            </form>
           
        </div>

    </div>
</body>

    <div class="container">
        <img src="../images/footerIcons/instagram.png" />
        <img src="../images/footerIcons/linkedin.png "/>

    </div>
